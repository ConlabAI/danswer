  - id: 1
    question: "Здравствуйте! Я гражданин России и Израиля. Хотел бы легализоваться во Франции. Говорю немного по-французски. Какие мои шансы и шаги?"
    expected_answer: "Здравствуйте! Ваши шансы на легализацию во Франции зависят от нескольких факторов, включая вашу текущую ситуацию и основания для легализации. Вот несколько шагов и возможностей, которые могут быть полезны: 1. Получение вида на жительство: Иностранный гражданин может осуществлять профессиональную деятельность во Франции только при условии предварительного получения разрешения на работу. Работодатель обязан проверять наличие разрешения на работу на протяжении всего трудового договора. 2. Легализация документов: Для легализации документов необходимо выполнить их перевод на французский язык, чтобы французские административные службы могли признать их законность. 3. Регуляризация статуса: Если вы находитесь во Франции нелегально, вы можете отправить заказное письмо в префектуру с просьбой об аннулировании IRTF вместе с запросом на вид на жительство и документами, подтверждающими право на легальное пребывание. 4. Поддержка и интеграция: Справочник Exil Solidaire предоставляет ключевую информацию об интеграции во Франции, что может помочь вам сохранить личную траекторию и способствовать успешной интеграции в любой административной ситуации."
    notes: "В ответе следует уточнить, что под 'легализацией' подразумевается получение разрешения на проживание. Описать возможные виды виз и процесс их получения."
    resources_used: "https://exil-solidaire.fr/visa-d, https://exil-solidaire.fr/preparer-papiers, https://exil-solidaire.fr/consulats"
    desired_resources: "Детальный гайд по этапам до переезда, включая типы виз и подготовку документов."

  - id: 2
    question: "Добрый день. Я украинка, замужем за гражданином Франции. Мой муж начал процесс развода. У меня нет дохода, работы, своего жилья. Чтобы создать семью во Франции я уволилась с работы в Украине. Сейчас я не могу вернуться в Украину из-за войны. Пока я живу в доме мужа, но он настаивает, чтобы я покинула дом. Да, он покупает продукты, даёт мне 100 евро в месяц. Имею ли я право на получение средств на мои жизненные потребности и в какой сумме? Если да, то от каких критериев зависит эта сумма? До какого срока я могу оставаться в доме моего мужа?"
    expected_answer: "В вашей ситуации, учитывая что вы находитесь в процессе развода с гражданином Франции и не имеете дохода, работы или своего жилья, вы можете иметь право на получение временной защиты во Франции. Временная защита предоставляет вам право на временный вид на жительство, который позволяет работать и учиться, а также получать социальную помощь. Что касается вашего проживания в доме мужа и получения средств на жизненные потребности, это может зависеть от условий развода и решения суда. Временная защита может предоставить вам доступ к медицинскому страхованию и бесплатной психологической поддержке. Сумма средств на ваши жизненные потребности может зависеть от различных факторов, включая ваш текущий статус, наличие детей и другие обстоятельства. Вам следует обратиться к местным органам социальной защиты для получения более конкретной информации и помощи. Вы можете оставаться в доме вашего мужа до тех пор, пока не будет принято официальное решение суда о разводе и разделе имущества. Важно проконсультироваться с юристом, чтобы защитить свои права и интересы в процессе развода."
    notes: "Необходимо уточнить законодательные нормы, регулирующие права на социальную помощь во время развода."
    resources_used: "https://exil-solidaire.fr/divorce, https://exil-solidaire.fr/logement-temporaire, https://exil-solidaire.fr/logement-social, https://exil-solidaire.fr/acces-droit, https://exil-solidaire.fr/aidepsy"
    desired_resources: "Контакты местных органов социальной защиты и юридической консультации."

